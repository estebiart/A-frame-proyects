<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity environment="preset: yavapai"></a-entity>
      <!-- <a-entity environment="preset: contact"></a-entity>
      <a-entity environment="preset: egypt"></a-entity>
      <a-entity environment="preset: arches"></a-entity> -->
      <a-box 
        position="-1 0.5 -3" 
        rotation="0 45 0" 
        color="#4CC3D9"></a-box>
      <a-sphere 
        position="0 1.25 -5" 
        radius="1.25" 
        color="#EF2D5E"></a-sphere>
      <a-cylinder 
        position="1 0.75 -3" 
        radius="0.5"
        height="1"
        scale="3 3 1"
        color="#FFC65D"></a-cylinder>
      <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="4" height="4"
        color="#7BC8A4"></a-plane>
      <a-sky 
        color="#ECECEC"></a-sky>
        <a-circle 
        color="#c3002f"
        position="0 2 -10" 
        radius="1"
        opacity="0.4"></a-circle>
    </a-scene>
  </body> 
</html>
