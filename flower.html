<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>

    <a-scene background="color: black">
      <a-entity environment="preset: forest"></a-entity>
        <a-circle 
        color="#c3002f"
        position="0 2 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#e13861"
        position="0 1 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#c3002f"
        position="0 0 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#e13861"
        position="0 3 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#c3002f"
        position="0 4 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <!-- Right circles: -->
      <a-circle 
        color="#c3002f"
        position="0.866 3.5 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#e13861"
        position="0.866 2.5 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#e13861"
        position="0.866 1.5 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#c3002f"
        position="0.866 0.5 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <!-- Left circles: -->
      <a-circle 
        color="#c3002f"
        position="-0.866 3.5 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#e13861"
        position="-0.866 2.5 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#e13861"
        position="-0.866 1.5 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#c3002f"
        position="-0.866 0.5 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <!-- Rightmost circles: -->
      <a-circle 
        color="#c3002f"
        position="1.732 3 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#c3002f"
        position="1.732 2 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#c3002f"
        position="1.732 1 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <!-- Leftmost circles: -->

      <a-circle 
        color="#c3002f"
        position="-1.732 3 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#c3002f"
        position="-1.732 2 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#c3002f"
        position="-1.732 1 -10" 
        radius="1"
        opacity="0.4"></a-circle>
    </a-scene>
  </body> 
</html>
